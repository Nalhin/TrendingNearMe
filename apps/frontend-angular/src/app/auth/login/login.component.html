<mat-card class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field>
      <label for="username">
        Username
      </label>
      <input matInput id="username" type="text" formControlName="username"/>
    </mat-form-field>
    <mat-form-field>
      <label for="password">
        Password
      </label>
      <input
        matInput
        id="password"
        type="password"
        formControlName="password"
      />
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>
</mat-card>
