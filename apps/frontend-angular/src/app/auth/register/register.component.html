<mat-card class="register-card">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="register-form"
  >
    <mat-form-field>
      <label for="username">
        Username
      </label>
      <input matInput id="username" type="text" formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <label for="email">
        Email
      </label>
      <input matInput id="email" type="text" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <label for="password">
        Password
      </label>
      <input
        matInput
        id="password"
        type="password"
        formControlName="password"
      />
    </mat-form-field>
    <button mat-flat-button type="submit" [disabled]="!registerForm.valid">
      Register
    </button>
  </form>
</mat-card>
